    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="node_modules/admin-lte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="node_modules/admin-lte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <!-- Theme style -->
    <link href="node_modules/admin-lte/dist/css/adminlte.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/manage-student-style.scss">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" href="/">
            <h3 class="text-center"><strong>Student Details</strong></h3>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <li class="nav-item">
                        <a href="manage-students.html" class="nav-link">
                            <i class="nav-icon fas fa-list"></i>
                            <p>
                                Students Details
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="nav-icon fas fa-user"></i>
                            <p>
                                Logout
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <section class="col-12 col-lg-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Student Information</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form action="#" method="POST"  enctype="application/x-www-form-urlencoded" role="form">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="txt-id">Student ID</label>
                                        <input data-toggle="tooltip" data-placement="right"
                                               class="form-control" id="txt-id" name="id"
                                               placeholder="Enter Student ID"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="txt-name">Student Name</label>
                                        <input data-toggle="tooltip" data-placement="right"
                                                class="form-control" id="txt-name" name="name"
                                               placeholder="Enter Student Name"
                                               type="text">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button id="btn-save" class="btn btn-primary" type="button">Save</button>
                                    <button id="btn-clear" class="btn btn-warning" type="button">Clear</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </section>
                    <section class="col-12 col-lg-8">
                        <div id="tbl-card" class="card">
                            <div class="card-body">
                                <table  class="table table-striped table-bordered table-hover" id="tbl-students">
                                    <div id="tbl-students_filter" class="dataTables_filter">
                                        <label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="tbl-students"></label>
                                    </div>
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Subject</th>
                                        <th>Mark</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="4">There are no records to show</td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2020 <a href="">abc.lk</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
